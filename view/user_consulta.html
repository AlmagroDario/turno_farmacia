 function rellenarTabla(obj) { 
   let tbody = document.getElementById('mTableBody');
   obj.campo.forEach((c) => { 
       let filaNueva = '<tr>' +
                         '<td>' + c.fechat + '</td>' +
                         '<td>' + c.fechac + '</td>' +
                         '<td>' + c.resultado + '</td>' +
                         '<td>' + c.anotacion + '</td>' +
                       '</tr>';
     tbody.innerHTML += filaNueva;
   });
 }
